name: ION Kit CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python kit.py setup
        
    - name: Run system check
      run: python kit.py check
      
    - name: Run tests
      run: python tests/run_tests.py
      
    - name: Validate agent boundaries
      run: python kit.py validate-boundaries
      continue-on-error: true  # Don't fail if no git changes

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 pylint
        
    - name: Check code formatting
      run: |
        black --check .
      continue-on-error: true
        
    - name: Lint Python code
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Docker image
      run: docker build -t ion-kit:${{ github.sha }} .
      
    - name: Test Docker image
      run: |
        docker run ion-kit:${{ github.sha }} check
        docker run ion-kit:${{ github.sha }} --version
        
    - name: Login to Docker Hub (optional)
      if: false  # Enable when you have Docker Hub credentials
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push to Docker Hub (optional)
      if: false  # Enable when you have Docker Hub credentials
      run: |
        docker tag ion-kit:${{ github.sha }} yourusername/ion-kit:latest
        docker push yourusername/ion-kit:latest
